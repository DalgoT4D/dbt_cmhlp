version: 2

models:
  - name: champion_training_long
    description: This computes the count of champions trained across caste, gender, villages & phcs 
    columns:
      - name: slice
        description: Slice through which we want to count the population
        data_tests:
          - accepted_values:
              values:
              - caste
              - gender
              - dropout
              - phcs_covered
              - villages_covered
  - name: champion_case_data_agg
    description: This has details of the champions registered in the system
    columns:
      - name: case_id
        description: Unique identifier for the case
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: case_type
        description: Commcare case type
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - atmiyata_champion
  - name: champion_case_data
    description: This has details of the champions registered in the system
    columns:
      - name: case_id
        description: Unique identifier for the case
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: case_type
        description: Commcare case type
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - atmiyata_champion
      - name: religion
        description: Religion of the champion
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - hindu
              - muslim
              - sikh
              - buddhist
      - name: caste
        description: Caste of the champion
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - general
              - scst
              - obc_sbc
              - obc
              - vj_nt
      - name: gender
        description: Gender of the champion
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - female
              - male
              - male_gender_reg
      - name: age_group
        description: Age group of the champion
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - Below 18
              - 18-25
              - 26-30
              - 31-35
              - 36-40
              - 41-50
              - Above 51
      - name: is_dropped_out
        description: Whether the champion has dropped out of the program
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - yes
              - no