version: 2

models:
  - name: beneficiary_case_data_agg
    description: This has details of the end users registered in the system with the atmiyata program
    columns:
      - name: case_id
        description: Unique identifier for the case
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
      - name: case_type
        description: Commcare case type
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - atmiyata_beneficiary
  - name: beneficiary_case_data
    description: This has details of the end users registered in the system with the atmiyata program
    columns:
      - name: case_id
        description: Unique identifier for the case
        data_tests:
          - not_null
      - name: case_type
        description: Commcare case type
        data_tests:
          - not_null
          - accepted_values:
              values:
              - atmiyata_beneficiary
      - name: religion
        description: Religion of the beneficiary
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - hindu
              - muslim
              - christian
              - sikh
              - jain
              - buddhist
              - prefer_not_to_say
      - name: caste
        description: Caste of the beneficiary
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - general
              - sc_st
              - obc_sbc
              - obc
              - vj_nt
              - prefer_not_to_say
      - name: gender
        description: Gender of the beneficiary
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - male_gender_reg
              - female_gender_reg
              - female_gender
              - trans_gender_reg
              - trans_gender
              - prefer_not_to_say
      - name: age_group
        description: Age group of the beneficiary
        data_tests:
          - not_null
          - dbt_utils.not_empty_string
          - accepted_values:
              values:
              - Below 18
              - 18-25
              - 26-30
              - 31-35
              - 36-40
              - 41-50
              - Above 51

